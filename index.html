<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>GTV 視頻下載</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  <script src="./dist/main.js"></script>
</head>

<body class="container">
  <div ng-app="myApp" ng-controller="myCtrl">

    <div class="mt-4 text-center">
      <h1>GTV 視頻下載</h1>
      <input type="text" ng-model="url" ng-change="detect()" placeholder="輸入視頻地址" class="form-control form-control-lg" ng-disabled="mu.downloading"><br>
      <div ng-if="error" class="text-danger">{{error}}</div>
      <div ng-if="mu.error" class="text-danger">{{mu.error}}</div>
      <div ng-if="mu.tips">{{mu.tips}}</div>
      <div ng-if="busy ">Working...</div>
      <div ng-if="video && !error" class="card p-2 ">
        <p ng-if="video.title">{{video.title}}</p>
        <img ng-if="video.title" src="{{video.image}}" class="img-fluid" />
        <a href="{{video.link}} ">下載（右鍵 -> 另存爲） | Download (right-click -> Save as...)</a>
      </div>
      <div class="mt-4 ">
        <p>
          <small class="text-muted ">
            <div>如何獲取視頻地址</div>
            <div>點擊視頻中的分享按鈕(Share)，地址會被自動複製，然後把它粘貼在上面</div>
          </small>
        </p>
      </div>
    </div>

  </div>
  <script>
  </script>
</body>

</html>
